name: Guardrails CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ safe-guardrails-ci ]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            package.json

      # If a lockfile is present, npm ci will be used; otherwise it falls back.
      - name: Install deps
        run: npm ci || npm install --no-audit --no-fund

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

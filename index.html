<!DOCTYPE html>
<html>
  <head>
    <title>ProjectSensei Preview</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 40px; }
      .status { font-weight: bold; }
      .ok { color: green; }
      .bad { color: red; }
    </style>
  </head>
  <body>
    <h1>✅ ProjectSensei — Frontend Preview</h1>
    <p>This is the lightweight landing preview</p>

    <h3>Backend health:</h3>
    <p class="status" id="status">Checking...</p>
    <pre id="json"></pre>

    <script>
      const HEALTH_URL = "https://web-production-450c1.up.railway.app/health";

      async function check() {
        try {
          const res = await fetch(HEALTH_URL);
          const data = await res.json();
          status.textContent = data.ok ? "✅ OK" : "❌ BAD";
          status.className = data.ok ? "ok" : "bad";
          json.textContent = JSON.stringify(data, null, 2);
        } catch (e) {
          status.textContent = "❌ DOWN";
          status.className = "bad";
          json.textContent = e.message;
        }
      }

      check();
    </script>
  </body>
</html>
